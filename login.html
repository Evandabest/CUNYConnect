<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<header>
    <h1>Login to Your Account</h1>
</header>

<section>
    <form action="#" method="POST">
        <div class="container">
            <label for="username"><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
          <i class='bx bxs-user'></i>
        </div>

      <div class="container">

            <label for="password"><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="password"  id = "pass" required>
        <i class='bx bxs-lock'></i>
        </div>

      <div class="container"> 
        <button type="submit">Login</button>
      </div>


        <div class="container" style="background-color:#f1f1f1">

          <span class="cracc">Create an account? <a href="register.html">Sign up</a></span>
           <span class="psw">Forgot <a href="forgotpass.html">password?</a></span>
        </div>
    </form>
</section>

<footer>
    <p>&copy; 2024 Your Social Media App. All rights reserved.</p>
</footer>

</body>
</html>
