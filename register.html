<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Register for an account</h1>
</header>

<section>
    <form action="#" method="POST">
      <div class="container">
          <label for="email"><b>Email: </b></label>
          <input type="text" placeholder="Enter an Email" name="email" required>
      </div>
        <div class="container">
            <label for="username"><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
        </div>

      <div class="container">

            <label for="password"><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="password"  id = "pass" required>
            <button type="submit">Create</button>
        </div>


        <div class="container" style="background-color:#f1f1f1">

          <span class="login">Already have an account? <a href="login.html">Login</a></span>
           
        </div>
    </form>
</section>

<footer>
    <p>&copy; 2024 Your Social Media App. All rights reserved.</p>
</footer>

</body>
</html>
